# .github/workflows/ngrok.yml
name: run-ngrok

on: [workflow_dispatch]  # Manual trigger

jobs:
  serve-and-ngrok:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd server && npm install
        cd ../public && npm install
        cd ..
        npm install -g ngrok

    - name: Start backend and frontend
      run: |
        (cd server && node node_modules/nodemon/bin/nodemon.js index.js &)
        (cd public && npm start &)

    - name: Run ngrok tunnels
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      run: |
        ngrok http 3000 --log=stdout > ngrok_frontend.log &
        ngrok http 5000 --log=stdout > ngrok_backend.log &

    - name: Give Ngrok a moment to initialize
      run: sleep 5

    - name: Show last 20 lines of Frontend Ngrok Log
      run: |
        echo "=== Frontend Ngrok Log ==="
        tail -n 20 ngrok_frontend.log || echo "(frontend log not found)"

    - name: Show last 20 lines of Backend Ngrok Log
      run: |
        echo "=== Backend Ngrok Log ==="
        tail -n 20 ngrok_backend.log || echo "(backend log not found)"
